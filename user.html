<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Overview</title>
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <div class="wrapper" id="root">
        <div class="container">
            <div class="module-rows">
                <nav class="overview-modules" id="main-nav">
                    <a href="/user.html" class="overview name active">user</a>
                    <a href="src/pages/product.html" class="overview date">product</a>
                    <a href="src/pages/company.html" class="overview company">company</a>
                </nav>
            </div>

            <div id="main-page">
                <div class="overview-module">
                    <div class="overview-header">
                        <div class="overview-header__date-range-picker">
                            <label for="lite-picker"></label>
                            <input type="text" id="lite-picker"/>
                        </div>
                        <div class="overview-header__search">
                            <button id="search-button">
                                <svg xmlns="http://www.w3.org/2000/svg" height="24" width="24">
                                    <path d="m19.6 21-6.3-6.3q-.75.6-1.725.95Q10.6 16 9.5 16q-2.725 0-4.612-1.887Q3 12.225 3 9.5q0-2.725 1.888-4.613Q6.775 3 9.5 3t4.613 1.887Q16 6.775 16 9.5q0 1.1-.35 2.075-.35.975-.95 1.725l6.3 6.3ZM9.5 14q1.875 0 3.188-1.312Q14 11.375 14 9.5q0-1.875-1.312-3.188Q11.375 5 9.5 5 7.625 5 6.312 6.312 5 7.625 5 9.5q0 1.875 1.312 3.188Q7.625 14 9.5 14Z"/>
                                </svg>
                            </button>
                            <label for="search"></label>
                            <input type="text" id="search">
                            <button id="clear-button">
                                <svg xmlns="http://www.w3.org/2000/svg" height="24" width="24"><path fill="#000" d="M6.4 19 5 17.6l5.6-5.6L5 6.4 6.4 5l5.6 5.6L17.6 5 19 6.4 13.4 12l5.6 5.6-1.4 1.4-5.6-5.6Z"/></svg>
                            </button>
                        </div>
                        <div class="overview-header__configurator">
                            <svg xmlns="http://www.w3.org/2000/svg" height="24" width="24">
                                <path d="m9.25 22-.4-3.2q-.325-.125-.612-.3-.288-.175-.563-.375L4.7 19.375l-2.75-4.75 2.575-1.95Q4.5 12.5 4.5 12.337v-.675q0-.162.025-.337L1.95 9.375l2.75-4.75 2.975 1.25q.275-.2.575-.375.3-.175.6-.3l.4-3.2h5.5l.4 3.2q.325.125.613.3.287.175.562.375l2.975-1.25 2.75 4.75-2.575 1.95q.025.175.025.337v.675q0 .163-.05.338l2.575 1.95-2.75 4.75-2.95-1.25q-.275.2-.575.375-.3.175-.6.3l-.4 3.2Zm2.8-6.5q1.45 0 2.475-1.025Q15.55 13.45 15.55 12q0-1.45-1.025-2.475Q13.5 8.5 12.05 8.5q-1.475 0-2.488 1.025Q8.55 10.55 8.55 12q0 1.45 1.012 2.475Q10.575 15.5 12.05 15.5Zm0-2q-.625 0-1.062-.438-.438-.437-.438-1.062t.438-1.062q.437-.438 1.062-.438t1.063.438q.437.437.437 1.062t-.437 1.062q-.438.438-1.063.438ZM12 12Zm-1 8h1.975l.35-2.65q.775-.2 1.438-.588.662-.387 1.212-.937l2.475 1.025.975-1.7-2.15-1.625q.125-.35.175-.738.05-.387.05-.787t-.05-.788q-.05-.387-.175-.737l2.15-1.625-.975-1.7-2.475 1.05q-.55-.575-1.212-.963-.663-.387-1.438-.587L13 4h-1.975l-.35 2.65q-.775.2-1.437.587-.663.388-1.213.938L5.55 7.15l-.975 1.7 2.15 1.6q-.125.375-.175.75-.05.375-.05.8 0 .4.05.775t.175.75l-2.15 1.625.975 1.7 2.475-1.05q.55.575 1.213.962.662.388 1.437.588Z"/>
                            </svg>
                        </div>
                    </div>

                    <div class="overview-data">
                        <div class="overview-data__rows">
                        </div>
                        <div class="overview-data__control">
                            <div class="limit">
                                <label for="limit">Items per page:
                                    <select id="limit">
                                        <option value="5">5</option>
                                        <option value="10">10</option>
                                        <option value="25">25</option>
                                        <option value="50">50</option>
                                        <option value="100">100</option>
                                    </select>
                                </label>
                            </div>

                            <div class="pagination">
                                <button id="first-page">
                                    <svg xmlns="http://www.w3.org/2000/svg" height="24" width="24">
                                        <path d="m11 18-6-6 6-6 1.4 1.4L7.825 12l4.575 4.6Zm6.6 0-6-6 6-6L19 7.4 14.425 12 19 16.6Z"/>
                                    </svg>
                                </button>
                                <button id="previous-page">
                                    <svg xmlns="http://www.w3.org/2000/svg" height="24" width="24">
                                        <path d="m14 18-6-6 6-6 1.4 1.4-4.6 4.6 4.6 4.6Z"/>
                                    </svg>
                                </button>
                                <label for="current-page">current page</label>
                                <select name="current-page" id="current-page"></select>
                                <button id="next-page">
                                    <svg xmlns="http://www.w3.org/2000/svg" height="24" width="24">
                                        <path d="M9.4 18 8 16.6l4.6-4.6L8 7.4 9.4 6l6 6Z"/>
                                    </svg>
                                </button>
                                <button id="last-page">
                                    <svg xmlns="http://www.w3.org/2000/svg" height="24" width="24">
                                        <path d="M6.4 18 5 16.6 9.575 12 5 7.4 6.4 6l6 6Zm6.6 0-1.4-1.4 4.575-4.6L11.6 7.4 13 6l6 6Z"/>
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="configuration">
                    <div class="configuration__top">
                        <h2 class="configuration__heading">Table configuration</h2>
                        <button class="configuration__close-button">
                            <svg xmlns="http://www.w3.org/2000/svg" height="24" width="24">
                                <path d="M6.4 19 5 17.6l5.6-5.6L5 6.4 6.4 5l5.6 5.6L17.6 5 19 6.4 13.4 12l5.6 5.6-1.4 1.4-5.6-5.6Z"/>
                            </svg>
                        </button>
                    </div>
                    <div class="configuration__limit configuration-limit">
                        <label for="configuration-limit__select">Items per page</label>
                        <select name="limit" id="configuration-limit__select">
                            <option value="5">5</option>
                            <option value="10">10</option>
                            <option value="25">25</option>
                            <option value="50">50</option>
                            <option value="100">100</option>
                        </select>
                    </div>
                    <div class="configuration__field-sort field-sort">
                        <div class="field-sort__name">
                            <label for="field-name">Field</label>
                            <select name="field-name" id="field-name"></select>
                        </div>
                        <div class="field-sort__type">
                            <label for="sorting-type">Sorting type</label>
                            <select name="sorting-type" id="sorting-type">
                                <option value="asc">ASC</option>
                                <option value="desc">DESC</option>
                            </select>
                        </div>
                    </div>
                    <div class="configuration__field-drag-and-drop field-drag-and-drop">
                    </div>
                    <div class="configuration__field-to-show"></div>
                    <div class="configuration__bottom">
                        <button id="cancel">Cancel</button>
                        <button id="save">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/litepicker/dist/litepicker.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/litepicker/dist/plugins/ranges.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>

    <script type="module" src="src/js/popup.js"></script>
<!--    <script type="application/json" src="static/default-configuration.json"></script>-->
    <script type="module" src="src/js/litePicker.js"></script>
    <script src="src/js/drag-and-drop.js"></script>
    <script type="module" src="src/js/default-configuration.js"></script>
    <script type="module" src="src/js/render-json.js"></script>

    <script src="src/js/side-navigation.js"></script>
</body>
</html>
